name: Release
on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 5.1.0)'
        required: false
        type: string

env:
  # Extract version from tag or input
  VERSION: ${{ github.event.inputs.version || github.ref_name }}

jobs:
  # Sync version before build (only on workflow_dispatch with version input)
  prepare:
    runs-on: ubuntu-latest
    if: github.event.inputs.version != ''
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Sync version across all files
        run: node scripts/sync-version.js set ${{ github.event.inputs.version }}
      
      - name: Commit and tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --staged --quiet || git commit -m "chore: bump version to ${{ github.event.inputs.version }}"
          git tag -a "v${{ github.event.inputs.version }}" -m "Release v${{ github.event.inputs.version }}"
          git push origin HEAD --tags

  release:
    needs: [prepare]
    if: always() && (needs.prepare.result == 'success' || needs.prepare.result == 'skipped')
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            args: "--target aarch64-apple-darwin"
          - platform: "macos-latest"
            args: "--target x86_64-apple-darwin"
          - platform: "macos-latest"
            args: "--target universal-apple-darwin"
          - platform: "ubuntu-22.04"
            args: ""
          - platform: "ubuntu-24.04-arm"
            args: ""
          - platform: "windows-latest"
            args: ""

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.version && format('v{0}', github.event.inputs.version) || github.ref }}

      - name: Install dependencies (Linux)
        if: startsWith(matrix.platform, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev patchelf pkg-config libsoup-3.0-dev javascriptcoregtk-4.1 libjavascriptcoregtk-4.1-dev
          sudo apt-get install -y libnm-dev xdg-utils

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || (contains(matrix.args, 'aarch64') && 'aarch64-unknown-linux-gnu' || '') }}

      - name: Node.js setup
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install frontend dependencies
        run: npm install

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ env.VERSION }}
          releaseName: "Antigravity Tools ${{ env.VERSION }}"
          releaseBody: |
            ## ðŸš€ Antigravity Tools ${{ env.VERSION }}
            
            ### ðŸ“¦ Installation
            - **Windows**: Download `.msi` or `.exe` installer
            - **macOS**: Download `.dmg` (Universal) or platform-specific build
            - **Linux**: Download `.deb` or `.AppImage`
            
            ### ðŸ”„ Auto-Update
            Existing installations will be notified automatically.
            
            ---
            [Full Changelog](https://github.com/${{ github.repository }}/compare/...v${{ env.VERSION }})
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
          tauriScript: npm run tauri
          updaterJsonKeepUniversal: true
